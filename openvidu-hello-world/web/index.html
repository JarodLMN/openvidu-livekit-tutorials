<html>

<head>
	<title>openvidu-hello-world</title>
	<link rel="shortcut icon" href="resources/images/favicon.ico" type="image/x-icon">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<link rel="styleSheet" href="style.css" type="text/css" media="screen">
	<script src="https://cdn.jsdelivr.net/npm/livekit-client@1.10.0/dist/livekit-client.umd.min.js"></script>
	<script src="app.js"></script>
</head>

<body>
	<div id="join">
		<h1>Join a video room</h1>
		<form onsubmit="joinRoom(); return false">
			<p>
				<label>Room:</label>
				<input type="text" id="roomName" value="MyRoom" required>
			</p>
			<p>
				<label>Participant:</label>
				<input type="text" id="participantName" value="Participant" required>
			</p>
			<p>
				<input type="submit" value="JOIN">
			</p>
		</form>
	</div>

	<div id="room" style="display: none;">
		<h1 id="room-header"></h1>
		<input type="button" onclick="leaveRoom()" value="LEAVE">
		<div>
			<div id="publisher"><h3>YOU</h3></div>
			<div id="subscriber"><h3>OTHERS</h3></div>
		</div>
	</div>
</body>

</html>
